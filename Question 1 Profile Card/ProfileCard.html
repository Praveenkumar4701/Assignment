<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/ProfileCard.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Profile Card</h1>
        </div>
        <div class="image">
            <img src="/profilePhoto.png" alt="Profile Image" width="125vw" height="125vh">
        </div>
        <div class="content">
            <h3 class="name">Name: PraveenKumar</h3>
            <h3>Destination: Associate Software Engineer</h3>
            <p class="bio"><b>Bio:</b> a talented Associate Software Engineer with a strong technical foundation.
               </p>
            
        </div>
       
        <div class="icons">
             <img src="/github.png" alt="Github" width="20px" height="20px">
             <img src="/linkedin-sign.png" alt="Linkedin" width="20px" height="20px">
             <img src="/facebook.png" alt="facebook" width="20px" height="20px">

        </div>
    </div>
</body>
</html>
